apply plugin: 'java'
apply plugin: 'maven'


repositories {
    maven { url 'https://maven.aliyun.com/repository/public/' }
    maven {
        url uri('../../repo')
    }
    mavenCentral()
}

dependencies {
    implementation 'junit:junit:4.12'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    annotationProcessor 'com.by122006.jsf:code:0.1'
    implementation 'com.by122006.jsf:impl:0.1'
}
compileJava {
    options.compilerArgs  << "-Xplugin:MagicString"
}
