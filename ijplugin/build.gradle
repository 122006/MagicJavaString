plugins {
    id 'java'
    id 'org.jetbrains.intellij'
}
group 'com.by122006.zircon'
version '1.1'

compileJava {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_11
}
repositories {
    mavenCentral()
    maven {
        url uri('../../repo')
    }
}
patchPluginXml{
    sinceBuild='202'
    untilBuild=null
}
dependencies {
    implementation "com.by122006.zircon:base:0.1"
}

intellij {
    plugins = ['java']
    version '1.1'
}